<ion-header>
  <ion-toolbar>
    <ion-title>
      Agregar Planta
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #addPlantForm="ngForm" (ngSubmit)="guardarPlanta(addPlantForm)">
    <ion-item>
      <ion-label position="floating">Nombre de la planta</ion-label>
      <ion-input [(ngModel)]="plantName" name="plantName" required></ion-input>
    </ion-item>
    <div *ngIf="addPlantForm.controls['plantName']?.invalid && (addPlantForm.controls['plantName']?.dirty || addPlantForm.controls['plantName']?.touched)">
      <p style="color: red;">El nombre de la planta es requerido.</p>
    </div>
    
    <!-- Aquí puedes agregar más campos para la información de la planta, como la imagen -->

    <ion-button expand="block" type="submit">Guardar</ion-button>
    <ion-button expand="block" (click)="volverHome()">Volver al Home</ion-button>
  </form>
</ion-content>
